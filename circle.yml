machine:
  node:
    version: v6.9.0
  environment:
    NODE_ENV: test
    LOG_LEVEL: debug
    AUTH_DOMAIN: topcoder-dev.com
    AUTH_SECRET: secret

  services:
    - docker

dependencies:
  pre:
    - pip install --upgrade pip
    - pip install docker-compose
    - pyenv rehash
  # post:
    # - docker build -t $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$AWS_REPOSITORY:$CIRCLE_SHA1 .

test:
  pre:
    - docker-compose -f local/docker-compose.yml up -d

deployment:
  prod:
    branch: master
    commands:
      - chmod +x ./deploy.sh
      - ./deploy.sh

general:
  artifacts:
    - "coverage"
